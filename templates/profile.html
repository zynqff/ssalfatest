<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">← Вернуться к стихам</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white"><h5>Настройки профиля</h5></div>
                    <div class="card-body">
                        <form action="/profile/update" method="post">
                            <div class="mb-3">
                                <label class="form-label">О себе / Личные данные</label>
                                <textarea name="user_data" class="form-control" rows="3">{{ user_data }}</textarea>
                            </div>
                            
                            <div class="form-check form-switch mb-4">
                                <input class="form-check-input" type="checkbox" name="show_all_tab" id="showAll" {% if show_all_tab %}checked{% endif %}>
                                <label class="form-check-label" for="showAll">Показывать вкладку "Все стихи"</label>
                            </div>

                            <hr>
                            <h6>Смена пароля (необязательно)</h6>
                            <div class="mb-3">
                                <input type="password" name="new_password" class="form-control" placeholder="Новый пароль">
                            </div>

                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  </html>
