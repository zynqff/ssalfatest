<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Poetry AI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff; --secondary: #9d50bb;
            --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1);
        }
        body {
            background: #0d1117; color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }
        .glow-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08), transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(157, 80, 187, 0.08), transparent 40%);
        }
        .navbar-glass {
            background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border); padding: 12px 0;
            border-radius: 0 0 35px 35px; margin-bottom: 30px;
        }
        .brand {
            font-weight: 800; font-size: 1.5rem; text-decoration: none;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .btn-auth {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none; color: white !important; font-weight: 700;
            border-radius: 18px; padding: 8px 20px; transition: 0.3s; text-decoration: none;
        }
        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    
    <nav class="navbar-glass">
        <div class="container d-flex justify-content-between align-items-center px-4">
            <a href="/" class="brand">POETRY AI</a>
            <div class="d-flex align-items-center gap-3">
                {% if user %}
                    <a href="/profile" class="btn btn-sm btn-outline-info" style="border-radius: 15px;">Профиль</a>
                    {% if user.is_admin %}
                        <a href="/admin" class="btn btn-sm btn-warning" style="border-radius: 15px; font-weight: 700;">Админка</a>
                    {% endif %}
                {% else %}
                    <a href="/login" class="btn-auth">Войти</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
