<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Poetry AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff;
            --secondary: #9d50bb;
        }

        body {
            background: #0d1117; /* Глубокий темный фон */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Светящееся пятно на фоне (чуть смещено для разнообразия) */
        .bg-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 80, 187, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(60px);
            bottom: -10%;
            right: -10%;
        }

        /* Стеклянная карточка */
        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Поля ввода */
        .form-control {
            background: rgba(255, 255, 255, 0.08) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 12px !important;
            padding: 12px 15px !important;
            margin-bottom: 15px !important;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12) !important;
            border-color: var(--accent) !important;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2) !important;
            outline: none;
        }

        /* Кнопка */
        .btn-submit {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none;
            color: white;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(157, 80, 187, 0.3);
            filter: brightness(1.1);
        }

        .login-link {
            display: block;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-link span {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="glass-container">
        <h2>Регистрация</h2>
        <form action="/register" method="post">
            <input type="text" name="username" class="form-control" placeholder="Придумайте логин" required>
            <input type="password" name="password" class="form-control" placeholder="Придумайте пароль" required>
            <button type="submit" class="btn-submit">Создать аккаунт</button>
        </form>
        
        <a href="/login" class="login-link">Уже есть аккаунт? <span>Войти</span></a>
    </div>
</body>
    </html>
