<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Poetry AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; color: white; margin: 0; overflow: hidden; }
        .glass-container { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; padding: 40px; width: 100%; max-width: 400px; text-align: center; }
        h2 { font-weight: 800; margin-bottom: 30px; background: linear-gradient(to right, #00d4ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .alert-box { padding: 12px; border-radius: 15px; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid rgba(255, 69, 58, 0.3); background: rgba(255, 69, 58, 0.1); color: #ff453a; }
        .form-control { background: rgba(255, 255, 255, 0.07) !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; border-radius: 15px !important; padding: 14px 20px !important; margin-bottom: 15px !important; }
        .btn-submit { background: linear-gradient(135deg, #00d4ff, #9d50bb); border: none; color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: 700; transition: 0.3s; }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Регистрация</h2>
        {% if error %}
        <div class="alert-box">⚠️ {{ error }}</div>
        {% endif %}
        <form action="/register" method="post">
            <input type="text" name="username" class="form-control" placeholder="Логин" required>
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
            <button type="submit" class="btn-submit">Создать аккаунт</button>
        </form>
        <div class="mt-4 small"><a href="/login" style="color: #00d4ff; text-decoration: none;">Уже есть аккаунт? Войти</a></div>
    </div>
</body>
                </html>
