{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="p-4 p-md-5" style="background: rgba(255, 255, 255, 0.03); border: 1px solid var(--border); border-radius: 30px; width: 100%; max-width: 400px; backdrop-filter: blur(20px);">
        <h2 class="text-center mb-4" style="font-weight: 800; background: linear-gradient(to right, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Войти</h2>
        
        {% if error %}
            <div class="alert p-2 mb-3 text-center small" style="background: rgba(255, 69, 58, 0.1); border: 1px solid rgba(255, 69, 58, 0.3); color: #ff453a; border-radius: 12px;">
                {{ error }}
            </div>
        {% endif %}

        <form action="/login" method="post">
            <div class="mb-3">
                <label class="form-label ps-2">Логин:</label>
                <input type="text" name="username" class="form-control" placeholder="Введите ваш логин" style="background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; border-radius: 15px; padding: 12px;" required>
            </div>
            <div class="mb-4">
                <label class="form-label ps-2">Пароль:</label>
                <input type="password" name="password" class="form-control" placeholder="Введите ваш пароль" style="background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; border-radius: 15px; padding: 12px;" required>
            </div>
            <button type="submit" class="btn-custom w-100 py-3">Войти в аккаунт</button>
        </form>
        
        <div class="mt-4 text-center">
            <span class="opacity-50 small">Нет аккаунта?</span> 
            <a href="/register" class="small text-info text-decoration-none">Создать профиль</a>
        </div>
    </div>
</div>
{% endblock %}
