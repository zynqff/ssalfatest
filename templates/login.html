<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="glass p-5 col-md-4 text-center">
            <h2 class="text-info mb-4">Авторизация</h2>
            <form action="/login" method="post">
                <input type="text" name="username" class="form-input" placeholder="Логин" required>
                <input type="password" name="password" class="form-input" placeholder="Пароль" required>
                <button type="submit" class="btn-glass w-100">Войти</button>
            </form>
            <p class="mt-3">Нет аккаунта? <a href="/register" class="text-info">Регистрация</a></p>
        </div>
    </div>
</body>
</html>
