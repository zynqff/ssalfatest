{% extends "base.html" %}

{% block title %}Главная | Poetry AI{% endblock %}

{% block content %}
<div class="row g-4">
    {% for poem in poems %}
    <div class="col-6 col-md-4 col-lg-3">
        <div class="poem-card text-center p-4" style="background: var(--glass); border: 1px solid var(--border); border-radius: 30px; backdrop-filter: blur(10px);">
            <h5 style="color: var(--accent);" class="text-truncate">{{ poem.title }}</h5>
            <p class="small opacity-50">{{ poem.author }}</p>
            <button class="btn-auth w-100 mt-2" onclick="openPoem('{{ poem.id }}')">Читать</button>
            
            <script id="data-{{ poem.id }}" type="application/json">
                {"title": "{{ poem.title }}", "author": "{{ poem.author }}", "content": {{ poem.content | tojson }}}
            </script>
        </div>
    </div>
    {% else %}
    <div class="col-12 text-center py-5">
        <h4 class="opacity-50">Лента пуста. Дождитесь добавления стихов администратором.</h4>
    </div>
    {% endfor %}
</div>

<div class="modal fade" id="poemModal" tabindex="-1">
    <div class="modal-content shadow-lg" style="border-radius: 35px; background: rgba(13,23,35,0.95); backdrop-filter: blur(20px); border: 1px solid var(--border);">
        </div>
</div>
{% endblock %}

{% block extra_script %}
<script>
    function openPoem(id) {
        const data = JSON.parse(document.getElementById('data-' + id).textContent);
        // Логика открытия модалки...
    }
</script>
{% endblock %}
