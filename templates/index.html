<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --bg: #0d1117; }
        body { background: var(--bg); color: white; font-family: sans-serif; }
        .poem-card { 
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 15px; 
            padding: 15px; 
            transition: 0.3s;
        }
        .poem-card:hover { border-color: var(--accent); }
        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-content { background: #161b22; border: 1px solid var(--accent); border-radius: 20px; color: white; }
        .poem-text-area { white-space: pre-wrap; margin: 20px 0; max-height: 300px; overflow-y: auto; font-style: italic; }
    </style>
</head>
<body>

<div class="container py-4">
    <h2 class="mb-4">–í–∞—à–∞ –ª–µ–Ω—Ç–∞</h2>
    <div class="row g-3">
        {% for poem in poems %}
        <div class="col-6 col-md-4">
            <div class="poem-card">
                <h5 class="text-truncate" style="color: var(--accent)">{{ poem.title }}</h5>
                <p class="small opacity-50">{{ poem.author }}</p>
                <button class="btn btn-sm btn-outline-info w-100" 
                        onclick="openModal('{{ poem.title }}', '{{ poem.author }}', `{{ poem.content }}`, '{{ poem.id }}')">
                    –ß–∏—Ç–∞—Ç—å
                </button>
            </div>
        </div>
        {% else %}
        <p class="opacity-50">–°—Ç–∏—Ö–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –∏—Ö –≤ –∞–¥–º–∏–Ω–∫–µ.</p>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="readModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3">
            <div class="modal-header border-0">
                <h5 id="m-title" class="modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div id="m-author" class="small px-3 text-info"></div>
            <div class="modal-body">
                <div id="m-text" class="poem-text-area"></div>
            </div>
            <div class="modal-footer border-0 d-flex flex-column">
                <a id="m-ai-btn" href="#" class="btn btn-primary w-100" style="background: linear-gradient(to right, #00d4ff, #9d50bb); border: none;">üß† –ò–ò –ê–Ω–∞–ª–∏–∑ (Groq)</a>
                <div class="d-flex w-100 gap-2 mt-2">
                    <button class="btn btn-dark flex-grow-1">üìå –ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
                    <button class="btn btn-dark flex-grow-1">‚úîÔ∏è –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openModal(title, author, content, id) {
        document.getElementById('m-title').innerText = title;
        document.getElementById('m-author').innerText = author;
        document.getElementById('m-text').innerText = content;
        document.getElementById('m-ai-btn').href = '/poem/' + id;
        new bootstrap.Modal(document.getElementById('readModal')).show();
    }
</script>
</body>
</html>
