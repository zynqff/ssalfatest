<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --secondary: #9d50bb; --bg: #0d1117; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* –°–µ—Ç–∫–∞ –ø–ª–∏—Ç–∫–∏ */
        .poem-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; }
        
        .poem-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: 0.3s;
        }
        .poem-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .poem-title { color: var(--accent); font-weight: 700; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .poem-author { font-size: 0.8rem; opacity: 0.6; margin-bottom: 10px; }
        
        .btn-read { 
            background: linear-gradient(135deg, var(--accent), var(--secondary)); 
            border: none; color: white; border-radius: 10px; padding: 8px; font-weight: 600; font-size: 0.9rem;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–°—Ç–µ–∫–ª–æ) */
        .modal-content {
            background: rgba(22, 27, 34, 0.95) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 25px !important;
            color: white;
        }
        .modal-header { border-bottom: 1px solid rgba(255,255,255,0.05); }
        .full-text { 
            white-space: pre-wrap; /* –°–æ—Ö—Ä–∞–Ω—è–µ—Ç –∞–±–∑–∞—Ü—ã */
            font-size: 1.1rem; 
            line-height: 1.6; 
            max-height: 60vh; 
            overflow-y: auto; 
            padding: 10px;
            margin: 15px 0;
            border-left: 2px solid var(--accent);
        }
        
        .modal-footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        .btn-act { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 10px; transition: 0.2s; }
        .btn-act:hover { background: rgba(255,255,255,0.1); }
        .btn-ai-call { 
            grid-column: span 2; 
            background: linear-gradient(135deg, #f093fb, #f5576c); 
            border: none; font-weight: 800; color: white; margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center px-3 mb-4">
        <h2 class="fw-bold m-0">–í–∞—à–∞ –ª–µ–Ω—Ç–∞</h2>
        <a href="/admin" class="btn btn-sm btn-outline-secondary">‚öôÔ∏è</a>
    </div>

    <div class="poem-grid">
        {% for poem in poems %}
        <div class="poem-card">
            <div>
                <div class="poem-title">{{ poem.title }}</div>
                <div class="poem-author">{{ poem.author }}</div>
            </div>
            <button class="btn-read" onclick="viewPoem('{{ poem.id }}')">–ß–∏—Ç–∞—Ç—å</button>
            
            <script id="data-{{ poem.id }}" type="application/json">
                {
                    "title": "{{ poem.title }}",
                    "author": "{{ poem.author }}",
                    "content": {{ poem.content | tojson }}
                }
            </script>
        </div>
        {% endfor %}
    </div>
</div>

<div class="modal fade" id="poemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-2">
            <div class="modal-header border-0">
                <h5 class="modal-title" id="m-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="m-author" class="text-info small mb-2"></div>
                <div id="m-text" class="full-text"></div>
                
                <div class="modal-footer-btns mt-3">
                    <button class="btn-act">üìå –ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
                    <button class="btn-act">‚úîÔ∏è –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</button>
                    <a id="m-ai-link" href="#" class="btn btn-act btn-ai-call">üß† –ò–ò –ê–Ω–∞–ª–∏–∑ (Groq)</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function viewPoem(id) {
        const data = JSON.parse(document.getElementById('data-' + id).textContent);
        document.getElementById('m-title').innerText = data.title;
        document.getElementById('m-author').innerText = '–ê–≤—Ç–æ—Ä: ' + data.author;
        document.getElementById('m-text').innerText = data.content;
        document.getElementById('m-ai-link').href = '/poem/' + id;
        
        new bootstrap.Modal(document.getElementById('poemModal')).show();
    }
</script>
</body>
    </html>
