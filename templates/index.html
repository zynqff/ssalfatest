<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry AI | –ì–ª–∞–≤–Ω–∞—è</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --secondary: #9d50bb; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        body { background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; overflow-x: hidden; }
        
        .glow-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.08), transparent 40%), 
                        radial-gradient(circle at 80% 70%, rgba(157, 80, 187, 0.08), transparent 40%); }

        .navbar-glass { background: rgba(13, 17, 23, 0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); padding: 15px 0; sticky; top: 0; z-index: 1000; }
        .brand { font-weight: 800; font-size: 1.6rem; background: linear-gradient(to right, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ (–ü–ª–∏—Ç–∫–∞) */
        .poem-card {
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--border);
            border-radius: 24px; padding: 20px; text-align: center; transition: 0.3s;
        }
        .poem-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .poem-title { color: var(--accent); font-weight: 700; font-size: 1.2rem; margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .btn-main-read {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none; color: white; font-weight: 700; border-radius: 14px; padding: 10px; width: 100%; margin-top: 15px;
        }

        /* –°—Ç–∏–ª—å –ú–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal-content { background: rgba(13, 17, 23, 0.9) !important; backdrop-filter: blur(30px); border: 1px solid var(--border) !important; border-radius: 30px !important; color: white; }
        .poem-full-view { white-space: pre-wrap; font-size: 1.1rem; line-height: 1.6; max-height: 50vh; overflow-y: auto; margin: 20px 0; padding-right: 10px; }
        
        .modal-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-tool-modal { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); color: white; border-radius: 12px; padding: 10px; }
        .btn-ai-gold { grid-column: span 2; background: linear-gradient(135deg, var(--accent), var(--secondary)); border: none; font-weight: 700; padding: 12px; border-radius: 15px; color: white; text-decoration: none; text-align: center; }
    </style>
</head>
<body>
    <div class="glow-bg"></div>
    <nav class="navbar-glass">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="brand">POETRY AI</a>
            <div>
                {% if user %}<a href="/profile" class="btn btn-sm btn-outline-info">–ü—Ä–æ—Ñ–∏–ª—å</a>
                {% if user.is_admin %}<a href="/admin" class="btn btn-sm btn-warning ms-2">–ê–¥–º–∏–Ω–∫–∞</a>{% endif %}
                {% else %}<a href="/login" class="btn btn-sm btn-primary">–í–æ–π—Ç–∏</a>{% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row g-3">
            {% for poem in poems %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="poem-card">
                    <div class="poem-title">{{ poem.title }}</div>
                    <div class="small opacity-50">{{ poem.author }}</div>
                    <button class="btn-main-read" onclick="openPoem(`{{ poem.id }}`)">–ß–∏—Ç–∞—Ç—å</button>
                    
                    <script id="poem-data-{{ poem.id }}" type="application/json">
                        {
                            "title": "{{ poem.title }}",
                            "author": "{{ poem.author }}",
                            "content": {{ poem.content | tojson }}
                        }
                    </script>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="poemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="m-title" style="color: var(--accent)"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="m-author" class="small text-secondary mb-3"></div>
                    <div id="m-text" class="poem-full-view"></div>
                    <div class="modal-actions">
                        <button class="btn-tool-modal">üìå –ó–∞–∫—Ä–µ–ø–∏—Ç—å</button>
                        <button class="btn-tool-modal">‚úîÔ∏è –ü—Ä–æ—á–∏—Ç–∞–Ω–æ</button>
                        <a id="m-ai-link" href="#" class="btn-ai-gold mt-2">üß† –ò–ò –ê–ù–ê–õ–ò–ó (Groq)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openPoem(id) {
            const data = JSON.parse(document.getElementById('poem-data-' + id).textContent);
            document.getElementById('m-title').innerText = data.title;
            document.getElementById('m-author').innerText = '–ê–≤—Ç–æ—Ä: ' + data.author;
            document.getElementById('m-text').innerText = data.content;
            document.getElementById('m-ai-link').href = '/poem/' + id;
            new bootstrap.Modal(document.getElementById('poemModal')).show();
        }
    </script>
</body>
</html>
