<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лента | Poetry AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #00d4ff;
            --secondary: #9d50bb;
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background: #0d1117;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Декоративные пятна на фоне */
        .bg-glow-1 {
            position: fixed; top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        .bg-glow-2 {
            position: fixed; bottom: -10%; right: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(157, 80, 187, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        /* Навигация */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            margin-bottom: 40px;
        }

        .brand-text {
            font-weight: 800;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            font-size: 1.5rem;
        }

        /* Стеклянные карточки */
        .poem-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            height: 100%;
            transition: 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .poem-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.15);
        }

        .poem-title {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 15px;
        }

        .poem-content {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* Кнопка */
        .btn-action {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            border: none;
            color: white;
            border-radius: 12px;
            padding: 10px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .btn-action:hover {
            filter: brightness(1.2);
            color: white;
        }

        .btn-profile {
            border: 1px solid var(--accent);
            color: var(--accent);
            border-radius: 10px;
            padding: 5px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-profile:hover {
            background: var(--accent);
            color: #0d1117;
        }
    </style>
</head>
<body>
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <nav class="navbar-custom">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="brand-text">POETRY AI</a>
            <a href="/profile" class="btn-profile">Профиль</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-5 fw-bold">Ваша лента</h2>
        
        <div class="row g-4">
            {% for poem in poems %}
            <div class="col-md-6 col-lg-4">
                <div class="poem-card">
                    <h4 class="poem-title">{{ poem.title }}</h4>
                    <p class="poem-content">
                        {{ poem.content[:150] }}{% if poem.content|length > 150 %}...{% endif %}
                    </p>
                    <a href="/poem/{{ poem.id }}" class="btn-action">Открыть анализ</a>
                </div>
            </div>
            {% else %}
            <div class="col-12 text-center">
                <div class="poem-card py-5">
                    <p class="fs-5 opacity-50">Здесь пока пусто. Добавьте свои первые стихи!</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
