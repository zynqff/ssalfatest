<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ poem.title }} | Анализ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --secondary: #9d50bb; }
        body { background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        .glass-header { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px; }
        
        .chat-area { flex-grow: 1; overflow-y: auto; padding: 20px; }
        
        .poem-card { background: rgba(255, 255, 255, 0.03); border-radius: 20px; padding: 20px; border: 1px solid rgba(0, 212, 255, 0.2); margin-bottom: 25px; }
        
        .msg { max-width: 85%; padding: 15px; border-radius: 18px; margin-bottom: 15px; line-height: 1.6; }
        .ai-msg { background: rgba(157, 80, 187, 0.15); border: 1px solid rgba(157, 80, 187, 0.3); align-self: flex-start; }
        .user-msg { background: rgba(0, 212, 255, 0.15); border: 1px solid rgba(0, 212, 255, 0.3); margin-left: auto; }

        .input-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .chat-input { background: rgba(255,255,255,0.1) !important; color: white !important; border: 1px solid rgba(255,255,255,0.2) !important; border-radius: 15px; }
    </style>
</head>
<body>
    <div class="glass-header d-flex justify-content-between align-items-center">
        <h5 class="m-0 text-info">{{ poem.title }}</h5>
        <a href="/" class="btn btn-sm btn-outline-light">Закрыть</a>
    </div>

    <div class="chat-area d-flex flex-column" id="chat-window">
        <div class="poem-card">
            <small class="text-secondary d-block mb-2">Оригинал произведения:</small>
            <div style="white-space: pre-wrap;">{{ poem.content }}</div>
            <hr class="opacity-25">
            <small class="text-info">✍️ {{ poem.author }}</small>
        </div>

        <div class="msg ai-msg">
            <small class="d-block mb-1 text-secondary">Groq AI Analysis:</small>
            <div id="initial-ai">{{ ai_analysis }}</div>
        </div>
    </div>

    <div class="input-box">
        <div class="input-group">
            <input type="text" id="user-input" class="form-control chat-input" placeholder="Задайте вопрос по стиху...">
            <button class="btn btn-info px-4" style="border-radius: 15px; margin-left: 10px;" onclick="sendMessage()">→</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const window = document.getElementById('chat-window');
        const text = input.value.trim();
        if (!text) return;

        // Добавляем сообщение юзера
        window.innerHTML += `<div class="msg user-msg">${text}</div>`;
        input.value = '';
        window.scrollTo(0, window.scrollHeight);

        // Запрос к серверу
        const res = await fetch('/ai-ask', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ "question": text, "poem_id": {{ poem.id }} })
        });
        
        const data = await res.json();
        window.innerHTML += `<div class="msg ai-msg"><small class="d-block mb-1 text-secondary">Groq AI:</small>${data.answer}</div>`;
        window.scrollTo(0, window.scrollHeight);
    }
    </script>
</body>
</html>
