<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ poem.title }} | Анализ ИИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --accent: #00d4ff; --secondary: #9d50bb; }
        body { background: #0d1117; color: white; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 30px; 
            padding: 35px; 
            margin-top: 30px; 
        }

        .poem-box { 
            border-left: 3px solid var(--accent); 
            padding-left: 20px; 
            margin: 20px 0; 
            white-space: pre-wrap; 
            font-style: italic;
            color: rgba(255,255,255,0.8);
        }

        .ai-response {
            background: rgba(157, 80, 187, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(157, 80, 187, 0.2);
            line-height: 1.7;
            white-space: pre-wrap; /* Чтобы сохранить структуру ответа ИИ */
        }

        .badge-ai {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card shadow-lg">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="fw-bold m-0">{{ poem.title }}</h1>
                    <p class="text-info mt-1">Автор: {{ poem.author }}</p>
                </div>
                <a href="/" class="btn btn-sm btn-outline-light" style="border-radius: 10px;">← Назад</a>
            </div>

            <div class="poem-box">{{ poem.content }}</div>

            <div class="mt-5">
                <div class="mb-3">
                    <span class="badge-ai">GROQ AI INSIGHT</span>
                </div>
                <div class="ai-response">
                    {{ ai_analysis }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
