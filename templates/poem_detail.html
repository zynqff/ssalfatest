{% extends "base.html" %}

{% block extra_style %}
<style>
    .chat-area { height: 60vh; overflow-y: auto; padding: 20px; background: var(--glass); border-radius: 25px; }
    .msg { padding: 15px; border-radius: 20px; margin-bottom: 10px; max-width: 80%; }
    .ai-msg { background: rgba(157, 80, 187, 0.1); border: 1px solid rgba(157, 80, 187, 0.2); }
</style>
{% endblock %}

{% block content %}
<h2 class="mb-4">{{ poem.title }}</h2>
<div class="chat-area" id="chat-window">
    <div class="msg ai-msg"><strong>Анализ:</strong><br>{{ ai_analysis }}</div>
</div>
{% endblock %}
